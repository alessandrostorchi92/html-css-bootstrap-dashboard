<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Ricreiamo il layout responsive di una dashboard, ovvero il pannello di controllo di una ipotetica applicazione web, seguendo gli screenshot allegati.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

    <title>Layout responsive di una dashboard - Bootstrap</title>

    <!-- Framework bootstrap  -->

    <!-- Custom css  -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <header>

        <div class="top_bar px-2 py-2 gap-3">
            <img src="img/logo.svg" alt="Logo Boolean">
            <div class="input-group flex-grow-1">
                <button class="input-group-text search-btn" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" class="form-control search_text_bar" placeholder="Prova a cercare:Lezioni di Laravel" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>
            <i class="fa-solid fa-list d-sm-none d-lg-block lg_icon"></i>
            <i class="fa-solid fa-circle-question d-sm-none d-lg-block lg_icon"></i>
            <i class="fa-solid fa-ellipsis-vertical d-sm-none d-lg-block lg_icon"></i>
            <i class="fa-solid fa-bell bell_color"></i>
        </div>

    </header>


    <main>

        <div class="sidebar">

        </div>

        <div class="main_container">

        </div>

    </main>
